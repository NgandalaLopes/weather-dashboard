
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <script src="https://kit.fontawesome.com/74eedd6986.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1 class="title is-1">Weather Dashboard</h1>
				<div class="column is-full">
					<div class="row">
						<div class="col-12 col-md-3 col-xl-3 col1">
							<label>Search for a City:</label>

							<div class="input-group mb-3">
								<input type="text" class="form-control wrote" placeholder="Houston...">
								<div class="input-group-append btnBind">
									<button class="button search" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
								</div>
							</div>

							<div class="container pastRecord"></div>

						</div>
						<div class="col-12 col-md-9 col-xl-9 col2">

							<div class="row today">

								<div class="card mb-3 " style="max-width:400px;">
									<h2 class="card-header-title todayCity"></h2>
									<h3 class="card-header-title todayDate"></h3>
                                    <img class="icons"/>

									
									<div class="card-content todayWeather">
									</div>
								</div>

							</div>

							<div class="row forecastCards"></div>

						</div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="./scripts.js"></script>
  </body>
</html>
